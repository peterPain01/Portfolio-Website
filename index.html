<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FullStack Developer</title>

        <!-- Embed Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navbar">
                    <img src="./asset/css/unnamed.png" />
                    <div class="navbar_wrapper">
                        <ul class="navbar__social">
                            <li class="social__link">
                                <a href="">
                                    <img
                                        src="./asset/img/mail.svg"
                                        alt="mail"
                                    />
                                </a>
                            </li>
                            <li class="social__link">
                                <a href="">
                                    <img
                                        src="./asset/img/linkedln.svg"
                                        alt="linkedln link"
                                    />
                                </a>
                            </li>
                            <li class="social__link">
                                <a href="">
                                    <img
                                        src="./asset/img/github.svg"
                                        alt="github link"
                                    />
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar__link">
                            <li class="navbar__link--link transition-all">
                                About
                            </li>
                            <li
                                class="navbar__link--link navbar__blog transition-all"
                            >
                                Blog
                            </li>
                        </ul>

                        <button class="btn btn_portfolio transition-all">
                            Portfolio
                        </button>
                        <button class="btn btn_contact">Contact</button>
                    </div>
                </nav>
            </div>
            <div class="hero">
                <div class="hero_content">
                    <svg
                        class="dot-pattern"
                        fill="none"
                        viewBox="0 0 404 384"
                    >
                        <defs>
                            <pattern
                                id="dot-pattern"
                                x="0"
                                y="0"
                                width="20"
                                height="20"
                                patternUnits="userSpaceOnUse"
                            >
                                <rect
                                    x="0"
                                    y="0"
                                    width="4"
                                    height="4"
                                    class="text-primary"
                                    fill="currentColor"
                                ></rect>
                            </pattern>
                        </defs>
                        <rect
                            width="404"
                            height="384"
                            fill="url(#dot-pattern)"
                        ></rect>
                    </svg>

                    <div class="hero__text">
                        <h2 class="hero__heading">
                            Creating
                            <span class="hero__heading--specical"
                                >fresh & fast web apps and sites</span
                            >
                            with passion!
                        </h2>

                        <p class="hero__desc">
                            Senior Frontend Developer & Online-Marketing Expert
                            from Vienna, Austria
                        </p>

                        <div class="hero__button">
                            <button
                                class="btn btn_portfolio btn_work transition-all"
                            >
                                View my work
                            </button>
                            <button
                                class="btn btn--sub btn_get-in-touch transition-all"
                            >
                                Get in touch
                            </button>
                        </div>
                    </div>
                </div>

                <div class="hero__media">
                    <img
                        class="hero__img"
                        src="https://www.datocms-assets.com/60761/1641844787-bg.png?fm=webp"
                        alt=""
                    />
                </div>
            </div>
        </header>

        <!-- About me -->
        <div class="about container">
            <h2 class="about__header">About Me</h2>
            <div class="about__content">
                <p class="about__text">
                    ""
                </p>
                <img class="about__media" />
                <div class="about__link">
                    <button class="git_link"></button>
                    <button class="resume_link"></button>
                </div>
            </div>
        </div>

        <!-- Tool -->
        <div class="tools">
            <h2 class="tools__header"></h2>
            <div class="tools_carousel"></div>
        </div>
    </body>
</html>
